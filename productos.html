<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería Alura</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="contenedor">
            <h1><img src="./assets/img/logo.png" alt="Cabeza de persona con pelo, barba y el nombre de la Barbería Alura" /></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <ul class="productos">
            <li>
                <h2>Cabello</h2>
                <img src="./assets/img/cabello.jpg" alt="logo cabello">
                <p class="producto-descripcion">Con tijera o máquina, a gusto del cliente</p>
                <p class="producto-precio">$10000.00</p>
            </li>
            <li>
                <h2>Barba</h2>
                <img src="./assets/img/barba.jpg" alt="logo barba">
                <p class="producto-descripcion">Corte y diseño profesional de barba</p>
                <p class="producto-precio">$8000.00</p>
            </li>
            <li>
                <h2>Cabello + Barba</h2>
                <img src="./assets/img/cabello+barba.jpg" alt="logo cabello y barba">
                <p class="producto-descripcion">Paquete completo de cabello y barba</p>
                <p class="producto-precio">$15000.00</p>
            </li>
        </ul>
    </main>
    <footer>
        <img src="./assets/img/logo-blanco.png" alt="Logo Barbería en color blanco" />

    </footer>
